services:
  db:
    image: mysql:8.0
    container_name: drive-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    command: ["--default-authentication-plugin=mysql_native_password"]
    # 호스트에 노출이 꼭 필요하면 3307:3306처럼 '다른 포트'로 매핑
    ports:
      - "${HOST_MYSQL_PORT}:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 5s
      timeout: 3s
      retries: 30

  app:
    image: drive-backend:latest
    container_name: drive-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: local-mysql
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE}?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      # 필요시 초기 구동 안정화 옵션 예시:
      # SPRING_JPA_HIBERNATE_DDL_AUTO: none
      # SPRING_FLYWAY_ENABLED: "true"
    ports:
      - "${HOST_APP_PORT}:8080"