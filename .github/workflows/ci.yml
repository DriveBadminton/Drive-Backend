# .github/workflows/ci.yml
name: CI - 이미지 빌드 및 푸시

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: 빌드 및 이미지 푸시
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4
      - name: Java 21 설정
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Gradle 빌드 (clean bootJar)
        run: ./gradlew clean bootJar
      - name: GHCR 로그인
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker 이미지 빌드 및 푸시
        run: |
          IMAGE=ghcr.io/drivebadminton/drive-backend:latest
          docker build -t $IMAGE .
          docker push $IMAGE
