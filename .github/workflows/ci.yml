# .github/workflows/ci.yml
name: CI - 이미지 빌드 및 푸시

on:
  # main으로 들어가기 전 검증
  pull_request:
    branches: [ "main" ]

  # 통합(dev) 및 배포(main) 트리거
  push:
    branches:
      - dev
      - main

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: 테스트 및 (조건부) 이미지 빌드
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Java 21 설정
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradle 테스트 및 빌드
        run: ./gradlew clean test bootJar

      # ===== 아래부터는 main push에서만 실행 =====

      - name: GHCR 로그인
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker 이미지 빌드 및 푸시
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          IMAGE=ghcr.io/drivebadminton/drive-backend:latest
          docker build -t $IMAGE .
          docker push $IMAGE
