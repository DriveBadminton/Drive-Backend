# .github/workflows/cd.yml
name: CD - EC2 배포

on:
  workflow_run:
    workflows: ["CI - 이미지 빌드 및 푸시"]
    types:
      - completed

jobs:
  deploy:
    name: EC2 배포
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: SSH로 배포
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/Drive-Backend
            docker compose pull
            docker compose up -d
